<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script th:src="@{/js/moment.js}" type="application/javascript"></script>
    <script th:src="@{/js/community.js}" type="application/javascript"></script>

    <!--        <script th:src="@{js/bootstrap.min.js}" type="application/javascript"></script>-->
    <!-- Bootstrap -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!--    &lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/editormd.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/marked.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/prettify.min.js}" type="application/javascript"></script>


</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 style="margin-left: 46%;margin-top: 60px">用户验证</h2>
                <form style="margin-top: 2%;margin-bottom: 10%;margin-left: 30%" class="form-horizontal" action="/toResetPassword" method="post">
                    <input type="hidden" name="id" th:value="${userId}">
                    <div class="form-group" th:each="checkQuestion1:${checkQuestion1}">
                        <label class="col-sm-2 control-label">验证问题一</label>
                        <div class="col-sm-10">
                            <span id="checkQuestion1" th:text="${checkQuestion1.checkQuestions.name}"></span>
                        </div>
                        <input type="hidden" name="checkQuestion1" th:value="${checkQuestion1.question}">
                    </div>
                    <div class="form-group">
                        <label for="checkAnswer1" class="col-sm-2 control-label">答案一</label>
                        <div class="col-sm-10" style="width: 30%">
                            <input type="text" class="form-control" id="checkAnswer1" name="checkAnswer1">
                        </div>
                    </div>

                    <div class="form-group" th:each="checkQuestion2:${checkQuestion2}">
                        <label for="checkQuestion2" class="col-sm-2 control-label">验证问题二</label>
                        <div class="col-sm-10">
                            <span id="checkQuestion2" th:text="${checkQuestion2.checkQuestions.name}"></span>
                        </div>
                        <input type="hidden" name="checkQuestion2" th:value="${checkQuestion2.question}">
                    </div>
                    <div class="form-group">
                        <label for="checkAnswer2" class="col-sm-2 control-label">答案二</label>
                        <div class="col-sm-10" style="width: 30%">
                            <input type="text" class="form-control" id="checkAnswer2" name="checkAnswer2">
                        </div>
                    </div>

                    <div class="form-group" th:each="checkQuestion3:${checkQuestion3}">
                        <label for="checkQuestion3" class="col-sm-2 control-label">验证问题三</label>
                        <div class="col-sm-10">
                            <span id="checkQuestion3" th:text="${checkQuestion3.checkQuestions.name}"></span>
                        </div>
                        <input type="hidden" name="checkQuestion3" th:value="${checkQuestion3.question}">

                    </div>
                    <div class="form-group">
                        <label for="checkAnswer3" class="col-sm-2 control-label">答案三</label>
                        <div class="col-sm-10" style="width: 30%">
                            <input type="text" class="form-control" id="checkAnswer3" name="checkAnswer3">
                        </div>
                    </div>

                    <div class="form-group" style="margin-left: 35px">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确认</button>
                        </div>

                    </div>
                    <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                </form>
            </table>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>
</body>
</html>
