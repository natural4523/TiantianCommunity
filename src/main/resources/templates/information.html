<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script th:src="@{/js/moment.js}" type="application/javascript"></script>
    <script th:src="@{/js/community.js}" type="application/javascript"></script>

    <!--        <script th:src="@{js/bootstrap.min.js}" type="application/javascript"></script>-->
    <!-- Bootstrap -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!--    &lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/editormd.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/marked.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/prettify.min.js}" type="application/javascript"></script>


</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 style="margin-left: 46%;margin-top: 120px">编辑个人信息</h2>

            <form style="margin-top: 2%;margin-bottom: 10%;margin-left: 30%" class="form-horizontal" action="/editInformation"  enctype="multipart/form-data" method="post">
                <input type="hidden" name="id" th:value="${session.user.id}">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-10" style="width: 30%">
                        <input type="text" class="form-control" id="name" th:value="${session.user.name}" placeholder="昵称" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10" style="width: 30%">
                        <input type="email" class="form-control" id="email" th:value="${session.user.email}" placeholder="邮箱" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group col-md-4">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
                        <input class="form-control" placeholder="上传头像" type="file" name="myfiles"/>
                    </div>
                </div>


                <div class="form-group" style="margin-left: 85px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">确定</button>
                    </div>
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
            </form>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>
</body>
</html>
